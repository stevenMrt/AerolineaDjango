<!DOCTYPE html>
<html>
<head>
    <title>Aerolinea</title> <!-- Título de la página que aparece en la pestaña del navegador -->
    <!-- Enlace a la hoja de estilos de Bootstrap desde CDN para estilos rápidos y responsivos -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <!-- Barra de navegación principal con clases de Bootstrap para estilos -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-5">
        <!-- Enlace de la marca/logo que lleva a la página principal -->
        <a class="navbar-brand" href="/">Aerolinea</a>

        <!-- Contenedor para los enlaces de navegación, colapsable en pantallas pequeñas -->
        <div class="collapse navbar-collapse">
            <!-- Lista de elementos de navegación alineados a la izquierda -->
            <ul class="navbar-nav me-auto">
                <!-- Verifica si el usuario está autenticado -->
                {% if user.is_authenticated %}
                    <!-- Enlace a la lista de productos visible solo para usuarios autenticados -->
                    <li class="nav-item"><a class="nav-link" href="{% url 'lista_aeropuertos' %}">Aeropuertos</a></li>
                    <!-- Enlace para cerrar sesión -->
                    <li class="nav-item"><a class="nav-link" href="{% url 'logout' %}">Cerrar sesión</a></li>
                {% else %}
                    <!-- Enlace para iniciar sesión visible solo para usuarios no autenticados -->
                    <li class="nav-item"><a class="nav-link" href="{% url 'login' %}">Iniciar sesión</a></li>
                    <!-- Enlace para registrarse -->
                    <li class="nav-item"><a class="nav-link" href="{% url 'registro' %}">Registrarse</a></li>
                {% endif %}
            </ul>
        </div>
    </nav>

    <!-- Contenedor principal para el contenido de la página, con margen superior -->
    <div class="container mt-4">
        <!-- Bloque de contenido que será reemplazado por las plantillas hijas -->
        {% block contenido %}{% endblock %}
    </div>
</body>
</html>
